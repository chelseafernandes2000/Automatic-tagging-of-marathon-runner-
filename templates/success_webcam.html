<html>  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<title>Success_Webcam</title>
</head>  
<body>  

<style>
   body{
         background: #F3FBFE;
        /*background-image: url('https://cdn.shopify.com/s/files/1/0969/2646/products/Abstract_Light_background_04_grande.gif?v=1459662097');*/
        background-image: url('http://www.pngall.com/wp-content/uploads/2/Marathon-PNG-Picture.png');
        background-size: cover;

       /* height: 100vh; */
        padding:0;
        margin:0;

        background-attachment: fixed;
        background-size: cover;
	    background-repeat: no-repeat;
	    background-position: center;
    }

    .inner{
        width: 70%;
        background: #FCFEFD;
        top: 15%;
        left: 15%;
        background: rgba(0,0,0,.8);
        background-attachment: fixed;
        transformation: translate(-50%, -50%);
        box-shadow: 10px 10px 68px -6px rgba(0,0,0,0.);
        border-radius: 10px;
    }

    .h{
    color: #e6e6ff;
    font-family: Bookman;
    font-size: 25px;
    }
    .bg-nav{
        /*background: linear-gradient(to right top,#ADA996, #F2F2F2,#DBDBDB, #EAEAEA);*/
        text-align: left;
        position: fixed;
        width: 100%;
        font-size: 25px;
        font-family: Bookman;

    }

</style>

<div class="bg-nav p-2 mb-2 shadow-sm ">
   <a style="color: red" href="http://127.0.0.1:5000/imgupload">Home</a>
</div>
<center>
    </br></br></br>
<div class="inner">

<div class="h">

        <h4 style="color:#ffe6b3">File uploaded successfully</h4>
        File Name: {{excel}}
        <br><br>

        <h3 style="color:#ffcc99">Bib no.s detected from the webcam</h3>
        {%for (i,j,k) in m: %}

        <h3><li>{{i}} at {{k}}</li></h3>
        <img src="{{url_for('static', filename=j)}}" align="middle" height="500" weight="500" />

        {%endfor%}
        <br><br>
        <h3 style="color:#ff8080">Download the output CSV file</h3>
        <a href="static\Wexcel\output_webcam.xlsx" download>
            <img src="http://www.pngmart.com/files/10/Red-Download-Now-Button-PNG-Photos.png" height="55" weight="90" >
        </a>


</div>
</div>
    <br><br>
</center>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>  
</html>
